apiVersion: "acid.zalan.do/v1"
kind: postgresql
metadata:
  name: acid-minimal-cluster
spec:
  teamId: "ACID"
  volume:
    size: 1Gi
  numberOfInstances: 2
  users:
    # database owner
    zalando:
    - superuser
    - createdb

    # role for application foo
    foo_user:
  
  #databases: name->owner
  databases:
    foo: zalando
  postgresql:
    version: "10"

  sideCars:
    - name: "pghero"
      dockerImage: "ankane/pghero"
      resources:
        requests:
          cpu: 10m
          memory: 100Mi
        limits:
          cpu: 300m
          memory: 3000Mi
